<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="datanya"></div>
  <script>
    // Mencoba For Loop
    for (i = 0; i < 5; i++) {
      console.log("For: Saya bernilai " + i);
    }

    // Mencoba While Loop
    var j = 0;
    while (j < 5) {
      console.log("While: Saya bernilai " + j);
      j++;
    }

    // Mencoba Do While Loop
    var h = 0;
    do {
      console.log("Do while: Saya bernilai " + h);
      h++;
    } while (h < 5);
  </script>
</body>

</html>

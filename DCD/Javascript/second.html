<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // Mencoba tipe data javascript
    // 1. Undefined
    let score;
    console.log(typeof (score));

    // 2. Number
    let age = 24;
    console.log(typeof (age));
    let height = 165.3;
    console.log(typeof (height));
    // Operasi di Number
    let a = 7;
    let b = 5;
    console.log(a * b);
    console.log(a / b);
    console.log(a + b);
    console.log(a - b);
    console.log(a % b);
  </script>
</body>

</html>

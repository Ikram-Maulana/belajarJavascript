<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // Mencoba tipe data javascript
    // 1. Undefined
    let score;
    console.log(typeof (score));

    // 2. Number
    let age = 24;
    console.log(typeof (age));
    let height = 165.3;
    console.log(typeof (height));
    // Operasi di Number
    let a = 7;
    let b = 5;
    console.log(a * b);
    console.log(a / b);
    console.log(a + b);
    console.log(a - b);
    console.log(a % b);
    // Operator Increment dan Decrement
    let postfix = 5;
    console.log("Hasil dari postfix++ adalah ", postfix++); //5
    console.log("Sehingga, nilai dari postfix saat ini adalah ", postfix); //6
    let prefix = 5;
    console.log("Hasil dari ++prefix adalah ", ++prefix); //6
    console.log("Sehingga, nilai dari prefix saat ini adalah ", prefix); //6

    // 3. String
    let name = "Amalia";
    console.log(typeof (name));
    // Tanda Petik dalam Tanda Petik
    const question = '"What do you think of JavaScript?" he asked';
    console.log(question)
    /* output: "What do you think of JavaScript?" he asked */
    // Mencoba Escape String
    const answer = '"I think i\'ts great" i answered';
    console.log(answer);
  </script>
</body>

</html>

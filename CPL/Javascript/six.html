<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="datanya"></div>
  <script>
    // Membuat Fungsi Sederhana
    function kalikanAngka(num1, num2) {
      console.log("Proses penghitungan " + num1 + " dan " + num2);
      return num1 * num2;
    }

    console.log(kalikanAngka(2, 10));
    document.getElementById("datanya").innerHTML = kalikanAngka(5, 10);
  </script>
</body>

</html>

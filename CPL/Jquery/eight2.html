<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body>
  <!-- Wrap all page content in a page container (optional, but recommended for screen readers and iOS*) -->
  <div id="page">
    <header></header>
    <main>
      <div class="your-class">
        <div>your content</div>
        <div>your content</div>
        <div>your content</div>
      </div>
      <!-- Add content to the popup -->
      <div id="JPO">
        {{ Popup Content }}
        <!-- Add a button to close the popup (optional) -->
        <button class="JPO_close">Close</button>
      </div>

      <!-- Add a button to open the popup (optional) -->
      <button class="JPO_open">Open popup</button>
    </main>
    <footer></footer>
  </div>

  <script src="jquery-3.6.0.min.js"></script>
  <!-- Slick JS -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- Jquery Popup -->
  <script src="jqmPopup/jquery.popupoverlay.js"></script>
  <script>
    $("document").ready(function () {
      $('.your-class').slick();
      // Initialize the plugin
      $('#JPO').popup();
      // Set default `pagecontainer` for all popups (optional, but recommended for screen readers and iOS*)
      $.fn.popup.defaults.pagecontainer = '#page'
    });
  </script>
</body>

</html>
